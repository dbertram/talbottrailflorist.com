<html>
<head>
	<title>Talbot Trail Florist</title>
	<style>
		html { 
			background: url(images/holiday_background.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		table.page {
			height: 100%;
			width: 100%;
			padding: 2em;
		}

		td {
			vertical-align: middle;
			text-align: center;
		}

		.content {
			background-color: #fff;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
			padding: 2em;
			font-size: 20pt;
		}

		.content a {
			text-decoration: none;
			color: #444;
		}

		.content .address {
			margin: 0 3em;
		}
	</style>
</head>
<body>
<table class="page">
	<tr>
		<td>
			<table class="content" align="center">
				<tr>
					<td>
						<img src="images/talbot_trail_florist_logo_transparent.png" alt="Talbot Trail Florist Logo"/>
					</td>
					<td>
						<h2>Now open!</h2>
						<div class="address">
							<a href="https://goo.gl/maps/QZWNMVkMtAF2" target="_blank" title="Click to view on Google Maps">
								70b Talbot St N<br />
								Essex, ON<br />
								N8M 1A2
							</a>
						</div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
